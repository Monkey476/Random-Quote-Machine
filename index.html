<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="quote-box">
        <div class="quote-text">
            <li class="bi bi-quote">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad, laudantium?</li>
        </div>
        <div class="quote-author">
            <span id="author">-author</span>
        </div>
        <div class="new-quote">
            <a href="https://twitter.com/" id="tweet-quote">
                <li class="bi bi-twitter"></li>
            </a>
            <button class="button" id="new-quote">New Quote</button>
        </div>
   </div>

   <footer>
    <p>By <a href="https://codepen.io/Monkey476/pen/OJdroJZ">Darien</a></p>
   </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <script>
       document.addEventListener("DOMContentLoaded", function() {
        const quotes = [
            {text:"Success usually comes to those who are too busy to be looking for it.", author: "Henry David Thoreau"},
            {text:"Code is like humor. When you have to explain it, it’s bad.", author: " Cory House"},
            {text:"The only true wisdom is in knowing you know nothing.", author: "Socrates"},
            {text:"I think, therefore I am.", author: "René Descartes"},
            {text:"In everything, there is a share of everything.", author: " Anaxagoras"},
            {text:"The first principle is that you must not fool yourself, and you are the easiest person to fool.", author: " Richard P. Feynman"},
            {text:"The only limit to our realization of tomorrow will be our doubts of today.", author: "Franklin D. Roosevelt"},
            {text:"Life must be understood backward. But it must be lived forward.", author: "Søren Kierkegaard"},
            {text:"The greatest discovery of any generation is that a human can alter his life by altering his attitude.", author: "William James"},
            {text:"He who fears death will never do anything worth of a man who is alive.", author: "Seneca"},
            {text:"The purpose of our lives is to be happy", author: "Dalai Lama"},
            {text:"Success is not final, failure is not fatal: It is the courage to continue that counts.", author: "Winston Churchill"}
        ];

        function getRandomQuote() {
            return quotes[Math.floor(Math.random() * quotes.length)]
        }

        function updateQuotes() {
            const quoteContainer = document.querySelector(".quote-text li");
            const authorContainer = document.getElementById("author");

            const {text, author}  = getRandomQuote();

            quoteContainer.textContent = text;
            authorContainer.textContent = `-${author}`;
        }
        document.getElementById("new-quote").addEventListener("click", updateQuotes);

        updateQuotes()
       })
    </script>
</body>
</html>




   

</body>
</html>
